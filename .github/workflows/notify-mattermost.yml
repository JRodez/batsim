name: Notify Mattermost
on:
  pull_request:
    types: [opened, edited, closed, reopened]
  issues:
    types: [opened, edited, deleted, closed, reopened, locked, unlocked]
  issue_comment:
    types: [created, edited]
jobs:
  notify-mattermost:
    name: Notify Mattermost
    runs-on: ubuntu-latest
    steps:
      - name: Generate pull request message (any)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          ACTION_TYPE: ${{ github.event.action }}
        run: |
          echo "Something happened about a pull request: ${ACTION_TYPE}"

      - name: Generate issue message (any)
        if: ${{ github.event_name == 'issue' }}
        run: |
          echo "Something happened about an issue? ${{ github.event.action }}"

      - name: Generate issue_comment message (any)
        if: ${{ github.event_name == 'issue_comment' }}
        env:
          ACTION_TYPE: ${{ github.event.action }}
        run: |
          echo "Something happened about an issue_comment: ${ACTION_TYPE}"
      - name: Generate issue_comment message (created)
        if: ${{ github.event_name == 'issue_comment' && github.event.action == 'created' }}
        run: |
          echo "An issue_comment has been created"
      - name: Generate issue_comment message (edited)
        if: ${{ github.event_name == 'issue_comment' && github.event.action == 'edited' }}
        run: |
          echo "An issue_comment has been edited"
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github.event) }}
        run: echo "$GITHUB_CONTEXT"
